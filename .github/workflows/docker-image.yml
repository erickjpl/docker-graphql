name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.HUB_DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.HUB_DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build Docker Image
      run: |
        docker build -t erickjpl/docker-graphql:0.0.2 .

    - name: Push Docker Image
      run: |
        docker push erickjpl/docker-graphql:0.0.2
